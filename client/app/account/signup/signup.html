<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="firstName" placeholder="First Name" class="form-control" ng-model="user.firstName"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A first name is required
          </p>

          <input type="text" name="lastName" placeholder="Last Name" class="form-control" ng-model="user.lastName"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A last name is required
          </p>

        </div>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Contact Information</label>

          <input type="text" name="address" placeholder="Address" class="form-control" ng-model="user.address"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            An address is required
          </p>

          <input type="text" name="homePhone" placeholder="Home Phone Number" class="form-control" ng-model="user.homePhone"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A home phone is required
          </p>

          <input type="text" name="cellPhone" placeholder="Cell Phone Number" class="form-control" ng-model="user.cellPhone"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A cell phone is required
          </p>

        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Login Information</label>

          <input type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>

          <input type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>

      </div>

        <div>
          <button class="btn btn-inverse btn-md btn-login" type="submit">
            Sign up
          </button>
          <a class="btn btn-default btn-md btn-register" href="/login">
            Login
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
