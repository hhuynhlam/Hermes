<div class="container">
  	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-bordered table-hover table-condensed">
				<tr ng-repeat="user in users | orderBy: 'name'">
					<td> {{ user.name }} </td>
					<td> {{ user.email }} </td>
					<td> {{ user.role }} </td>
				</tr>
			</table>
		</div>
	</div>
</div>
