        <div class="form-group">
          <label>Change Contact Information</label>

          <input type="text" name="address" placeholder="Address" class="form-control" ng-model="user.address"
                 ng-minlength="3" />
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>

          <input type="text" name="homePhone" placeholder="Home Phone Number" class="form-control" ng-model="user.homePhone"
                 ng-minlength="3" />
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>

          <input type="text" name="cellPhone" placeholder="Cell Phone Number" class="form-control" ng-model="user.cellPhone"
                 ng-minlength="3" />
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>

      </form>

    </div>
