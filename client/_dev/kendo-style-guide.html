<!DOCTYPE html><html lang="" class="no-js"><head><title>Style Guide</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"><meta name="format-detection" content="telephone=no"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content=""><!-- Styles--><link rel="stylesheet" href="../vendor/bower_components/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="../vendor/bower_components/font-awesome/css/font-awesome.min.css"><link rel="stylesheet" href="../vendor/bower_components/fullcalendar/dist/fullcalendar.min.css"><link rel="stylesheet" href="../vendor/bower_components/kendo/styles/kendo.common-bootstrap.min.css"><link rel="stylesheet" href="../assets/css/global.css"></head><body><nav role="navigation" class="navbar navbar-inverse"><!-- Brand and toggle get grouped for better mobile display--><div class="navbar-header"><button type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Style Guide</a></div><!-- Collect the nav links, forms, and other content for toggling--><div class="collapse navbar-collapse navbar-ex1-collapse"><ul class="nav navbar-nav"><li><a href="/dev">Bootstrap</a></li><li class="active"><a href="/dev/kendo">Kendo</a></li></ul></div></nav><!-- start container--><div style="display: block;" class="content"><ol class="breadcrumb"><li class="active">Kendo Style Guide</li></ol><div class="container"><!-- Grid--><div class="panel panel-default"><div class="panel-heading">Grid</div><div class="panel-body"><div id="grid"></div></div></div><!-- Modal--><div class="panel panel-default"><div class="panel-heading">Modal</div><div class="panel-body"><a id="openModal" class="btn btn-primary">Open Modal</a><div id="Modal"></div></div></div><!-- Multiselect--><div class="panel panel-default"><div class="panel-heading">Multiselect</div><div class="panel-body"><select id="required" multiple="multiple" data-placeholder="Select attendees..."><option>Steven White</option><option>Nancy King</option><option>Nancy Davolio</option></select></div></div></div></div><!-- end container-->
<script src="vendor/bower_components/jquery/dist/jquery.min.js"></script><script src="vendor/bower_components/kendo/js/kendo.all.min.js"></script><script>$(document).ready(function() {    
  // grid
  $('#grid').kendoGrid({
    dataSource: {
      type: "odata",
      transport: {
        read: "http://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
      },
      pageSize: 5
    },
    columns: [{
      template: "<div class='customer-photo'" +
      "style='background-image: url(../content/web/Customers/#:data.CustomerID#.jpg);'></div>" +
      "<div class='customer-name'>#: ContactName #</div>",
      field: "ContactName",
      title: "Contact Name",
      width: 240
    }, {
      field: "ContactTitle",
      title: "Contact Title"
    }, {
      field: "CompanyName",
      title: "Company Name"
    }, {
      field: "Country",
      width: 150
    }],
    filterable: true,
    scrollable: false,
    pageable: true,
    selectable: 'row',
    sortable: true
  });

  // modal
  $('#openModal').on('click', function () {
    var $modal =$('#Modal');

    if($modal.data('kendoWindow')) {
      $modal.data('kendoWindow').open();
    } else {
      $modal.html('<section class="text-center"><div>Are you sure you want to make these changes?</div><div class="top-space"><button class="btn btn-default closeModal">No</button><button class="btn btn-success closeModal">Yes </button></div>');
      $('.closeModal').on('click', function () {
        $('#Modal').data('kendoWindow').close();
      });

      $modal.kendoWindow({ title: 'Modal Title', modal: true });
      $modal.data('kendoWindow').center();
    }
  });
  

  // multiselect
  $('#required').kendoMultiSelect().data("kendoMultiSelect");
});</script></body></html>
