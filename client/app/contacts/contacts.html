<div class="container">
  	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-bordered table-hover table-condensed">
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>Home Phone</th>
					<th>Cell Phone</th>
					<th>Email</th>
				</tr>
				<tr ng-repeat="user in users | orderBy: 'firstName'">
					<td> {{ user.firstName }} {{ user.lastName }} </td>
					<td> {{ user.address }} </td>
					<td> {{ user.homePhone }} </td>
					<td> {{ user.cellPhone }} </td>
					<td> {{ user.email }} </td>
				</tr>
			</table>
		</div>
	</div>
</div>
