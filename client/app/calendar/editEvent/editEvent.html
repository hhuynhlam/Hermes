<div class="container">
		 	
	<h3>Edit Event</h3>

	<form class="form row" name="editEventForm" ng-submit="editEvent(editEventForm.$valid)" novalidate>
		<div class="form-group">
			<div class="col-lg-12" ng-class="{ 'has-error': editEventForm.title.$invalid && submitted}">
				<input 
					class="form-control"
					name="title"  
					ng-model="edittedEvent.title" 
					placeholder="Title (Required)"
					required 
					type="text"	/>
				<p 	ng-show="editEventForm.title.$invalid && submitted" 
					class="help-block">Event title is required.</p>
			</div>

			<div class="col-lg-6" ng-class="{ 'has-error': editEventForm.start.$invalid && submitted}">
				<input 
					class="form-control"
					close-text="Close"  
					datepicker-popup="MMMM dd, yyyy"
					is-open="startDateOpened"
					placeholder="Start Date (Required)" 
					name="startDate"
					ng-focus="showCalendar('start')" 
					ng-model="edittedEvent.start"   
					required 	/>
				
				<p 	ng-show="editEventForm.start.$invalid && submitted" 
					class="help-block">Start date is required.</p>
			</div>

			<div class="col-lg-6">
				<input 
					class="form-control"
					close-text="Close"  
					datepicker-popup="MMMM dd, yyyy"
					is-open="endDateOpened"
					placeholder="End Date (Optional)" 
					ng-focus="showCalendar('end')" 
					ng-model="edittedEvent.end"	/>
			</div>

			<div class="col-lg-6">
				<timepicker class="col-lg-6" ng-model="edittedEvent.startTime" ng-show="edittedEvent.start"></timepicker>
			</div>

			<div class="col-lg-6">
				<timepicker class="col-lg-6" ng-model="edittedEvent.endTime" ng-show="edittedEvent.end"></timepicker>
			</div>

		</div>

		<div class="col-lg-12 text-right">
			<p class="help-block alert alert-success" ng-show="message"> {{ message }} </p>
			<p class="help-block alert alert-danger" ng-show="error"> {{ error }} </p>

			<div ng-show="alertDelete" class="col-lg-12 alert alert-danger alert-dismissible fade in text-left" role="alert">
				<h4>Whoa! Are you sure you want to delete this event?</h4>
				<p>
					<button type="button" class="btn btn-danger" ng-click="deleteEvent()">Yes</button>
					<button type="button" class="btn btn-default" ng-click="cancelDelete()">No</button>
				</p>
			</div>

			<button class="btn btn-md btn-danger pull-left" ng-click="openConfirmDelete()" ng-disabled="alertDelete">Delete</button>
			<a class="btn btn-md btn-warning" href="/calendar" role="button" type="reset">Cancel</a>
			<button class="btn btn-md btn-primary" type="submit">Save</button>
		</div>
	</form>

</div>
