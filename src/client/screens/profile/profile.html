<section id="Profile" class="container-fluid"><div class="col-sm-8 col-sm-offset-2"><div class="margin-sm-top"><div data-bind="visible: formError, text: formError" class="alert alert-danger"></div></div><div class="panel panel-default margin-lg-top"><div class="panel-heading">Edit Profile</div><div class="panel-body"><form data-bind="submit: save"><div class="form-group has-feedback"><label>First Name</label><input placeholder="First Name" data-bind="value: firstName" class="form-control"/><span class="glyphicon glyphicon-user form-control-feedback"></span></div><div class="form-group has-feedback"><label>Last Name</label><input placeholder="Last Name" data-bind="value: lastName" class="form-control"/><span class="glyphicon glyphicon-user form-control-feedback"></span></div><div class="form-group has-feedback"><label>Street Address</label><input placeholder="Street Address" data-bind="value: streetAddress" class="form-control"/><span class="glyphicon glyphicon-home form-control-feedback"></span></div><div class="form-group has-feedback"><label>City</label><input placeholder="City" data-bind="value: city" class="form-control"/><span class="glyphicon glyphicon-home form-control-feedback"></span></div><div class="form-group has-feedback"><label>Zip</label><input placeholder="Zip" data-bind="value: zip" class="form-control"/><span class="glyphicon glyphicon-home form-control-feedback"></span></div><div class="form-group has-feedback"><label>Home Phone</label><input placeholder="Home Phone" data-bind="value: homePhone" class="form-control"/><span class="glyphicon glyphicon-earphone form-control-feedback"></span></div><div class="form-group has-feedback"><label>Mobile Phone</label><input placeholder="Mobile Phone" data-bind="value: mobilePhone" class="form-control"/><span class="glyphicon glyphicon-earphone form-control-feedback"></span></div><div class="form-group has-feedback"><label>Email</label><input placeholder="Email" data-bind="value: email" class="form-control"/><span class="glyphicon glyphicon-envelope form-control-feedback"></span></div><div class="form-group has-feedback"><label>Password</label><input type="password" placeholder="Change Password" data-bind="value: password" class="form-control"/><span class="glyphicon glyphicon-lock form-control-feedback"></span></div><div class="row"><div id="SaveButton" class="col-sm-4 col-xs-12 pull-right"></div></div></form></div></div></div></section>
