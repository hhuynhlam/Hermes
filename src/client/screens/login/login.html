<section id="Login" class="container-fluid"><div id="LoginAlert"></div><div class="col-sm-6 col-sm-offset-3"><div class="panel panel-default"><div class="panel-heading">Login</div><div class="panel-body"><form data-bind="submit: login"><div data-bind="css: { &quot;has-error&quot;: emailError }" class="form-group has-feedback"><input placeholder="Email" data-bind="value: email" class="form-control"/><span class="glyphicon glyphicon-envelope form-control-feedback"></span></div><div data-bind="css: { &quot;has-error&quot;: pwError }" class="form-group has-feedback"><input type="password" placeholder="Password" data-bind="value: password" class="form-control"/><span class="glyphicon glyphicon-lock form-control-feedback"></span></div><div class="row"><div id="SignInButton" class="col-sm-5 col-xs-12 pull-right"></div></div></form></div></div></div></section>
