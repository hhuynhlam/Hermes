<div class="modal-header">
    <h3 class="modal-title">{{ modal.title }}</h3>
</div>
<div class="modal-body">
	<!-- {{ modal.body }} -->
	<form class="form row" name="createEventForm" ng-submit="createEvent(createEventForm.$valid)" novalidate>
		<div class="form-group">
			<div class="col-lg-12" ng-class="{ 'has-error': createEventForm.$invalid && submitted}">
				<input 
					class="form-control"
					name="title"  
					ng-model="newEvent.title" 
					placeholder="Title (Required)"
					required 
					type="text"	/>
				<p 	ng-show="createEventForm.title.$invalid && submitted" 
					class="help-block">Event title is required.</p>
			</div>

			<div class="col-lg-6" ng-class="{ 'has-error': createEventForm.$invalid && submitted}">
				<input 
					class="form-control"
					close-text="Close"  
					datepicker-popup="MMMM dd, yyyy"
					is-open="startDateOpened"
					placeholder="Start Date (Required)" 
					name="startDate"
					ng-focus="showCalendar('start')" 
					ng-model="newEvent.start"   
					required
					type="text"	/>
				<p 	ng-show="createEventForm.startDate.$invalid && submitted" 
					class="help-block">Start date is required.</p>
			</div>

			<div class="col-lg-6">
				<input 
					class="form-control"
					close-text="Close"  
					datepicker-popup="MMMM dd, yyyy"
					is-open="endDateOpened"
					placeholder="End Date (Optional)" 
					ng-focus="showCalendar('end')" 
					ng-model="newEvent.end"   
					type="text"	/>
			</div>
		</div>

		<div class="col-lg-12">
			<p class="help-block alert alert-success" ng-show="message"> {{ message }} </p>
			<p class="help-block alert alert-danger" ng-show="error"> {{ error }} </p>
			<button class="btn btn-md btn-primary pull-right" type="submit">Save</button>
			<button class="btn btn-md btn-warning pull-right" ng-click="dismissModal()" type="reset">Cancel</button>
		</div>
	</form> 
</div>
