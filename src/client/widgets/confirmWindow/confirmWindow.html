<div class="uly-confirm-window">
    
    <p><%= html %></p>
    
    <div class="btn-block text-center">
        
        <button class="cancel <% _.forEach(cancelStyles, function(c) { %> <%= c %><% }); %> ">
            <span type="label"><%= cancelLabel %></span>
        </button>

        <button class="confirm <% _.forEach(confirmStyles, function(c) { %> <%= c %><% }); %> ">
            <span type="label"><%= confirmLabel %></span>
        </button>

    </div>

</div>
